<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="/hkicon.png" />
      <link
         href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Weekly Planner 📝</title>
   </head>
   <body>
      <header>
         <h1 class="title">Weekly Planner</h1>
      </header>
      <form>
         <div class="input-container">
            <input type="text" class="task-input" />
            <button class="task-button" type="submit">
               <i class="fa fa-plus-square"></i>
            </button>
         </div>
         <div class="select">
            <select name="days" class="filter-day">
               <option value="mon">Monday</option>
               <option value="tues">Tuesday</option>
               <option value="wed">Wednesday</option>
               <option value="thur">Thursday</option>
               <option value="fri">Friday</option>
               <option value="sat">Saturday</option>
               <option value="sun">Sunday</option>
            </select>
         </div>
         <div class="select" id="select-task">
            <select name="tasks" class="filter-task">
               <option value="all">All</option>
               <option value="completed">Completed</option>
               <option value="uncompleted">Uncompleted</option>
            </select>
         </div>
      </form>
      <div class="days">
         <div class="day-container">
            <h2 class="day-title">Monday</h2>
            <div class="task-container">
               <ul class="task-list" id="monday"></ul>
            </div>
         </div>
         <div class="day-container">
            <h2 class="day-title">Tuesday</h2>
            <div class="task-container">
               <ul class="task-list" id="tuesday"></ul>
            </div>
         </div>
         <div class="day-container">
            <h2 class="day-title">Wednesday</h2>
            <div class="task-container">
               <ul class="task-list" id="wednesday"></ul>
            </div>
         </div>
         <div class="day-container">
            <h2 class="day-title">Thursday</h2>
            <div class="task-container">
               <ul class="task-list" id="thursday"></ul>
            </div>
         </div>
         <div class="day-container">
            <h2 class="day-title">Friday</h2>
            <div class="task-container">
               <ul class="task-list" id="friday"></ul>
            </div>
         </div>
         <div class="day-container">
            <h2 class="day-title">Saturday</h2>
            <div class="task-container">
               <ul class="task-list" id="saturday"></ul>
            </div>
         </div>
         <div class="day-container">
            <h2 class="day-title">Sunday</h2>
            <div class="task-container">
               <ul class="task-list" id="sunday"></ul>
            </div>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
